name: CI

on:
  push:
    branches:
      - '**'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'

      - name: Enable Corepack
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome lint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm type-check
