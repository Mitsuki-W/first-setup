name: Pipeline

on:
  push:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'

      - name: Enable Corepack
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome lint
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'

      - name: Enable Corepack
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript type check
        run: pnpm type-check

  build:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'

      - name: Enable Corepack
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.DEV_NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.DEV_NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.DEV_SUPABASE_SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.DEV_BETTER_AUTH_SECRET }}

  migrate:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'

      - name: Enable Corepack
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Apply migrations
        run: pnpm drizzle:migrate
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
